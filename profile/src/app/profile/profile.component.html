<div *ngIf="profileData">
    <app-overview [homeCarousel]="profileData.homeCarousel" [resumeUrl]="profileData.resumeUrl"></app-overview> 
    <app-about-me [aboutme]="profileData.aboutme" [resumeUrl]="profileData.resumeUrl"></app-about-me>
    <app-strengths [strengths]="profileData.strengths"></app-strengths>
    <app-experience [experience]="profileData.experience" [linkedInUrl]="profileData.linkedInUrl"></app-experience>
    <app-testimonials [testimonials]="profileData.testimonials" ></app-testimonials> 
    <app-skill [skills]="profileData.skills"></app-skill>
    <app-profile-footer></app-profile-footer>
</div>
